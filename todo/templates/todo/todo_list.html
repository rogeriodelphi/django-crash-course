<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Crash Course</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        Hello, {{ request.user.username }}
    {% else %}
        Hello anonymous user!
    {% endif %}
    <ul>
    {% for todo in todo_list  %}
        <li><a href="/{{ todo.id }}">{{ todo.name }}</a>, it's due {{ todo.due_date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
